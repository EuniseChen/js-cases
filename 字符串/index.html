    // 字符串里面出现最多的字符，并统计次数
    const str = 'abcoefoxyozzopp'
    const object = []
    let max = 0
    let ch = ''

    for (let i = 0; i < str.length; i++) {
      let chars = str.charAt(i)
      if (object[chars]){
        object[chars] ++
      }else {
        object[chars]= 1
      }
    }

    for (let k in object){
      // console.log(k);
      console.log(object[k]);
      if (object[k] > max){
        max = object[k]
        ch = k
      }
    }
